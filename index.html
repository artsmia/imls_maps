<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Mia Map Prototype</title>

  <body>

      </div>

        </div>
        <div class="instruction">
          <h2><span>Select</span> a topic below to begin your journey.</h2>
        </div>
      </div>
    </div>
    <div id="object">
    </div>
    <div class="map_wrapper">
      <div id="map"></div>
    </div>
    <div class="sidebar">

      </div>
      <div class="theme cochineal" onclick="api.uiActions.groupSelected('Red dye from Mexico');">
        <h3>Red dye from Mexico</h3>
      </div>
      <div class="theme blue_white" onclick="api.uiActions.groupSelected('Blue & White Ceramics');">

      <div class="home" onclick="api.uiActions.closeObject(true)"><i class="material-icons">home</i></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <script src="https://mapzen.com/tangram/0.8/tangram.min.js"></script>
    <script src="bundle.js"></script>
